<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Serial Terminal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Web Serial Terminal</h1>
      <span id="status">ステータス: 切断</span>
    </div>

    <div class="controls-area">
      <div class="control-group main-controls">
        <button id="connectButton">接続</button>
        <button id="disconnectButton" disabled>切断</button>
        <button id="clearLogButton">ログをクリア</button>
        <button id="saveLogButton">ログを保存</button>
      </div>
      <div class="control-group settings">
        <div class="setting-item">
          <label for="baudRate">ボーレート:</label>
          <select id="baudRate">
            <option value="9600">9600</option>
            <option value="19200">19200</option>
            <option value="38400">38400</option>
            <option value="57600">57600</option>
            <option value="115200" selected>115200</option>
          </select>
        </div>
        <div class="setting-item">
          <label for="dataBits">データビット:</label>
          <select id="dataBits">
            <option value="8" selected>8</option>
            <option value="7">7</option>
          </select>
        </div>
        <div class="setting-item">
          <label for="stopBits">ストップビット:</label>
          <select id="stopBits">
            <option value="1" selected>1</option>
            <option value="2">2</option>
          </select>
        </div>
        <div class="setting-item">
          <label for="parity">パリティ:</label>
          <select id="parity">
            <option value="none" selected>None</option>
            <option value="even">Even</option>
            <option value="odd">Odd</option>
          </select>
        </div>
      </div>
      <div class="control-group advanced-settings">
        <div class="setting-item-row">
          <input type="checkbox" id="autoReconnectCheckbox" checked>
          <label for="autoReconnectCheckbox">自動で再接続</label>
        </div>
      </div>
      <div class="control-group newline-settings">
        <div class="setting-item">
          <label for="sendNewline">送信改行コード:</label>
          <select id="sendNewline">
            <option value="none">None</option>
            <option value="lf">LF (\n)</option>
            <option value="cr">CR (\r)</option>
            <option value="crlf" selected>CRLF (\r\n)</option>
          </select>
        </div>
        <div class="setting-item">
          <label for="receiveNewline">受信改行コード:</label>
          <select id="receiveNewline">
            <option value="none">None</option>
            <option value="lf">LF (\n)</option>
            <option value="cr">CR (\r)</option>
            <option value="crlf" selected>CRLF (\r\n)</option>
          </select>
        </div>
      </div>
    </div>

    <div class="log-container">
      <pre id="log"></pre>
    </div>

    <div class="send-container">
      <input type="text" id="sendInput" placeholder="送信するテキストを入力" disabled>
      <button id="sendButton" disabled>送信</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
