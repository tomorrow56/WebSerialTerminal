<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title data-lang-key="mainTitle">Web Serial Terminal</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="language-switcher">
      <div class="radio-group">
        <input type="radio" id="lang-ja" name="language" value="ja" checked>
        <label for="lang-ja">日本語</label>
        <input type="radio" id="lang-en" name="language" value="en">
        <label for="lang-en">English</label>
      </div>
    </div>
    <div class="header">
      <h1 data-lang-key="mainTitle">Webシリアルターミナル</h1>
      <span id="status"></span>
    </div>

    <div class="controls-area">
      <div class="control-group main-controls">
        <button id="connectButton" data-lang-key="connect">接続</button>
        <button id="disconnectButton" data-lang-key="disconnect" disabled>切断</button>
        <button id="clearLogButton" data-lang-key="clearLog">ログをクリア</button>
        <button id="saveLogButton" data-lang-key="saveLog">ログを保存</button>
      </div>
      <div class="control-group settings">
        <div class="setting-item">
          <label for="baudRate" data-lang-key="baudRateLabel">ボーレート</label>
          <select id="baudRate">
            <option value="9600">9600</option>
            <option value="19200">19200</option>
            <option value="38400">38400</option>
            <option value="57600">57600</option>
            <option value="115200" selected>115200</option>
          </select>
        </div>
        <div class="setting-item">
          <label for="dataBits" data-lang-key="dataBitsLabel">データビット</label>
          <select id="dataBits">
            <option value="8" selected>8</option>
            <option value="7">7</option>
          </select>
        </div>
        <div class="setting-item">
          <label for="stopBits" data-lang-key="stopBitsLabel">ストップビット</label>
          <select id="stopBits">
            <option value="1" selected>1</option>
            <option value="2">2</option>
          </select>
        </div>
        <div class="setting-item">
          <label for="parity" data-lang-key="parityLabel">パリティ</label>
          <select id="parity">
            <option value="none" selected>None</option>
            <option value="even">Even</option>
            <option value="odd">Odd</option>
          </select>
        </div>
      </div>
      <div class="control-group advanced-settings">
        <div class="setting-item-row">
          <input type="checkbox" id="autoReconnectCheckbox" checked>
          <label for="autoReconnectCheckbox" data-lang-key="autoReconnectLabel">自動で再接続</label>
          <input type="checkbox" id="showTimestampCheckbox" checked>
          <label for="showTimestampCheckbox" data-lang-key="showTimestampLabel">タイムスタンプ表示</label>
        </div>
      </div>
      <div class="control-group newline-settings">
        <div class="setting-item">
          <label for="sendNewline" data-lang-key="sendLabel">送信改行コード:</label>
          <select id="sendNewline">
            <option value="none">None</option>
            <option value="lf">LF (\n)</option>
            <option value="cr">CR (\r)</option>
            <option value="crlf" selected>CRLF (\r\n)</option>
          </select>
        </div>
        <div class="setting-item">
          <label for="receiveNewline" data-lang-key="receiveLabel">受信改行コード:</label>
          <select id="receiveNewline">
            <option value="none">None</option>
            <option value="lf">LF (\n)</option>
            <option value="cr">CR (\r)</option>
            <option value="crlf" selected>CRLF (\r\n)</option>
          </select>
        </div>
      </div>
      <div class="control-group display-format-settings">
        <div class="setting-item">
          <label data-lang-key="displayFormatLabel">表示形式:</label>
          <div class="radio-group">
            <input type="radio" id="formatAscii" name="displayFormat" value="ascii" checked>
            <label for="formatAscii" data-lang-key="asciiLabel">ASCII</label>
            <input type="radio" id="formatHex" name="displayFormat" value="hex">
            <label for="formatHex" data-lang-key="hexLabel">HEX</label>
          </div>
        </div>
      </div>
    </div>

    <div class="log-container">
      <pre id="log"></pre>
    </div>

    <div class="send-container">
      <input type="text" id="sendInput" data-lang-key-placeholder="sendInputPlaceholder" placeholder="送信するテキストを入力..." disabled>
      <button id="sendButton" data-lang-key="sendButtonLabel" disabled>送信</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
